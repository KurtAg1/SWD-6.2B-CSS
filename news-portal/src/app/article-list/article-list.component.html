<nav class="navbar navbar-dark bg-primary mt-2">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">{{title}}</span>
    </div>
</nav>
<div class="container mt-4">
    <div class="row" *ngIf="hasArticles()">
        <div class="col-lg-4 col-md-6 mt-4" *ngFor="let article of articles">
            <div class="card">
                <div class="card-header {{getArticleColor(article)}} text-light">
                    <b>{{getArticleTitle(article)}}</b>
                  </div>
                <div class="card-body">
                  <p class="card-text">{{article.articleText}}</p>
                </div>
              </div>
        </div>
    </div>
    <h2 *ngIf="!hasArticles()">No Articles Found</h2>
</div>
