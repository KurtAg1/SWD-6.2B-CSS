<table>
  <thead>
    <tr>
      <th>ID Card No.</th>
      <th>Passport Photo</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Mark</th>
      <th>Grade</th>
    </tr>
  </thead>
  <tr *ngFor="let student of students">
    <td>{{student.idCardNumber}}</td>
    <td><img src="{{student.passportPhotoUrl}}"></td>
    <td>{{student.firstName}}</td>
    <td>{{student.lastName}}</td>
    <td>{{student.mark}}</td>
    <td>{{student.mark | markToGrade}}</td>
  </tr>
</table>
