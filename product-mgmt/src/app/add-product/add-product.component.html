<div class="card">
    <div class="card-header">
        Add a Product
    </div>

    <div class="card-body">
        <form novalidate [formGroup]="productForm" (ngSubmit)="submitForm()">

            <div class="form-group">
                <label for="txtCode">Code</label>
                <input type="text" class="form-control" formControlName="code" id="txtCode" placeholder="Enter Code">

                <span class="help-block" *ngIf="(productForm.get('code').touched 
                    || productForm.get('code').dirty)
                    && productForm.get('code').errors">
                    <span *ngIf="productForm.get('code').errors.required">Code is required</span>
                </span>
            </div>

            <div class="form-group mt-2">
                <label for="txtName">Name</label>
                <input type="text" class="form-control" formControlName="name" id="txtName" placeholder="Enter Name">

                <span class="help-block" *ngIf="(productForm.get('name').touched 
                    || productForm.get('name').dirty)
                    && productForm.get('name').errors">
                    <span *ngIf="productForm.get('name').errors.required">Name is required</span>
                </span>
            </div>

            <div class="form-group mt-2">
                <label for="txtDescription">Description</label>
                <input type="text" class="form-control" formControlName="description" id="txtDescription"
                    placeholder="Enter Description">

                    <span class="help-block" *ngIf="(productForm.get('description').touched 
                    || productForm.get('description').dirty)
                    && productForm.get('description').errors">
                    <span *ngIf="productForm.get('description').errors.required">Description is required</span>
                </span>
            </div>

            <div class="form-group mt-2">
                <label for="txtPrice">Price</label>
                <input type="text" class="form-control" formControlName="price" id="txtPrice" placeholder="Enter Price">

                <span class="help-block" *ngIf="(productForm.get('price').touched 
                    || productForm.get('price').dirty)
                    && productForm.get('price').errors">
                    <span *ngIf="productForm.get('price').errors.required">Price is required</span>
                    <span *ngIf="productForm.get('price').errors.min">Price cannot be less than 0</span>
                </span>
            </div>

            <div class="form-group mt-2">
                <label for="txtStarRating">Star Rating</label>
                <input type="text" class="form-control" formControlName="starRating" id="txtStarRating"
                    placeholder="Enter Star Rating">

                    <span class="help-block" *ngIf="(productForm.get('starRating').touched 
                    || productForm.get('starRating').dirty)
                    && productForm.get('starRating').errors">
                    <span *ngIf="productForm.get('starRating').errors.required">Star Rating is required</span>
                    <span *ngIf="productForm.get('starRating').errors.min">Star Rating cannot be less than 0</span>
                    <span *ngIf="productForm.get('starRating').errors.max">Star Rating cannot be more than 5</span>
                </span>
            </div>

            <div class="form-group mt-2">
                <label for="txtImageUrl">Image Url</label>
                <input type="text" class="form-control" formControlName="imageUrl" id="txtImageUrl"
                    placeholder="Enter Image Url">
                
                    <span class="help-block" *ngIf="(productForm.get('imageUrl').touched 
                    || productForm.get('imageUrl').dirty)
                    && productForm.get('imageUrl').errors">
                    <span *ngIf="productForm.get('imageUrl').errors.required">Image Url is required</span>
                </span>
            </div>

            <button type="submit" class="btn btn-primary mt-3" [disabled]="!productForm.valid">Submit</button>

        </form>
    </div>
</div>
