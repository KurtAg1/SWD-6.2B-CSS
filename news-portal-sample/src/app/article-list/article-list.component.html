<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">News Portal</span>
    </div>
</nav>

<div class="mt-3">
    <div class="card mb-2" *ngFor="let article of articles">
        <div class="card-body">
          <h5 class="card-title"><span *ngIf="article.isBreaking==true">BREAKING: </span>{{article.articleTitle}}</h5>
          <p class="card-text">{{article.articleText}}</p>
        </div>
      </div>
</div>
