<label for="firstValue">First Value</label>
<br>
<input 
    name="firstValue" 
    type="number" 
    [(ngModel)]="firstValue"
    (input)="calculate()">
<br>

<label for="secondValue">Second Value</label>
<br>
<input 
    name="secondValue" 
    type="number"
    [(ngModel)]="secondValue"
    (input)="calculate()">
<br>
<div>
    <p>First Value: {{firstValue}}</p>
    <p>Second value: {{secondValue}}</p>
    <p>Result: {{result}}</p>
</div>
